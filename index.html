<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <div class="main-container">
      <div class="card">
        <div class="card-result">
          <div class="text">Your Result</div>
          <div class="result-summary">
            <h2 class="result-percent">76</h2>
            <h3 class="result-percent-calc">of 100</h3>
          </div>
          <div class="great">Great</div>
          <div class="para-text">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="card-summary">
          <div class="summary">Summary</div>
          <div class="sub-card Reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <div class="sub-card-heading-React">Reaction</div>
            <div class="sub-card-result-ratio"><span class="ratio1">80</span> / <span class="ratio2">100</span></div>
          </div>

          <div class="sub-card Memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            <div class="sub-card-heading-memo">Memory</div>
            <div class="sub-card-result-ratio"><span class="ratio1">92</span> / <span class="ratio2">100</span></div>
          </div>

          <div class="sub-card Verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <div class="sub-card-heading-verb">Verbal</div>
            <div class="sub-card-result-ratio"><span class="ratio1">61</span> / <span class="ratio2">100</span></div>
          </div>

          <div class="sub-card Visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            <div class="sub-card-heading-vis">Visual</div>
            <div class="sub-card-result-ratio"><span class="ratio1">72</span> / <span class="ratio2">100</span></div>
          </div>

          <button class="continue-Btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
